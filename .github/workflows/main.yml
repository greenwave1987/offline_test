name: Daily Update

on:
  schedule:
    - cron: '15 2 * * *'   # UTC 02:15 = 北京时间 10:15
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update Nezha README status
        run: python nezha.py
        env:
          NEZHA_URL: ${{ secrets.NEZHA_URL }}
          NEZHA_USERNAME: ${{ secrets.NEZHA_USERNAME }}
          NEZHA_PASSWORD: ${{ secrets.NEZHA_PASSWORD }}

      - name: Commit README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Nezha server status"
          file_pattern: README.md
