name: Galaxy Offline Check

on:
  schedule:
    - cron: "0/30 * * * *"  # 每小时执行一次
  workflow_dispatch:

jobs:
  check-offline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyjwt requests

      # 4️⃣ 检查必要环境变量
      - name: Check environment variables
        run: |
          if [ -z "${{ secrets.NEZHA_URL }}" ]; then
            echo "❌ NEZHA_URL 未设置"
            exit 1
          fi
          if [ -z "${{ secrets.NEZHA_USERNAME }}" ]; then
            echo "❌ NEZHA_USERNAME 未设置"
            exit 1
          fi
          if [ -z "${{ secrets.NEZHA_PASSWORD }}" ]; then
            echo "❌ NEZHA_PASSWORD 未设置"
            exit 1
          fi
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "❌ GH_TOKEN 未设置"
            exit 1
          fi
        env:
          NEZHA_URL: ${{ secrets.NEZHA_URL }}
          NEZHA_USERNAME: ${{ secrets.NEZHA_USERNAME }}
          NEZHA_PASSWORD: ${{ secrets.NEZHA_PASSWORD }}
          NEZHA_JWT: ${{ secrets.NEZHA_JWT }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 5️⃣ 执行 Python 脚本
      - name: Run offline check
        run: python ./nezha.py
        env:
          NEZHA_URL: ${{ secrets.NEZHA_URL }}
          NEZHA_USERNAME: ${{ secrets.NEZHA_USERNAME }}
          NEZHA_PASSWORD: ${{ secrets.NEZHA_PASSWORD }}
          NEZHA_JWT: ${{ secrets.NEZHA_JWT }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
