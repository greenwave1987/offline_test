name: Check Galaxy Offline

on:
  schedule:
    - cron: "0 * * * *"  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  check-offline:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4ï¸âƒ£ è®¾ç½®å¹¶æ£€æŸ¥ç¯å¢ƒå˜é‡
      - name: Set environment variables
        run: |
          if [ -z "${{ secrets.NEZHA_URL }}" ]; then
            echo "âŒ NEZHA_URL æœªè®¾ç½®"
            exit 1
          fi
          if [ -z "${{ secrets.NEZHA_USERNAME }}" ]; then
            echo "âŒ NEZHA_USERNAME æœªè®¾ç½®"
            exit 1
          fi
          if [ -z "${{ secrets.NEZHA_PASSWORD }}" ]; then
            echo "âŒ NEZHA_PASSWORD æœªè®¾ç½®"
            exit 1
          fi
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "âŒ GH_TOKEN æœªè®¾ç½®"
            exit 1
          fi
        env:
          NEZHA_URL: ${{ secrets.NEZHA_URL }}
          NEZHA_USERNAME: ${{ secrets.NEZHA_USERNAME }}
          NEZHA_PASSWORD: ${{ secrets.NEZHA_PASSWORD }}
          NEZHA_JWT: ${{ secrets.NEZHA_JWT }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 5ï¸âƒ£ æ‰§è¡Œ Python è„šæœ¬ï¼Œåªåœ¨ galaxy-02 æˆ– galaxy-03 ç¦»çº¿æ—¶æäº¤
      - name: Run offline check
        run: |
          python << 'EOF'
          import os, requests, base64
          from datetime import datetime
          from zoneinfo import ZoneInfo

          TZ = ZoneInfo("Asia/Shanghai")
          NEZHA_URL = os.getenv("NEZHA_URL").rstrip("/")
          NEZHA_USER = os.getenv("NEZHA_USERNAME")
          NEZHA_PASS = os.getenv("NEZHA_PASSWORD")
          NEZHA_JWT = os.getenv("NEZHA_JWT")
          GH_TOKEN = os.getenv("GH_TOKEN")

          SERVER_TO_REPO = {
              "galaxy-02": "greenwave1987/galaxy2",
              "galaxy-03": "greenwave1987/galaxy3"
          }

          def log(msg):
              now = datetime.now(TZ).strftime("%Y-%m-%d %H:%M:%S")
              print(f"[{now}] {msg}")

          s = requests.Session()
          if NEZHA_JWT:
              s.cookies.set("nz-jwt", NEZHA_JWT)
              log("ğŸª ä½¿ç”¨ nz-jwt Cookie")

          # ç™»å½•
          if not NEZHA_JWT:
              r = s.post(f"{NEZHA_URL}/api/v1/login", json={"username": NEZHA_USER,"password":NEZHA_PASS},timeout=10)
              r.raise_for_status()
              if "nz-jwt" not in s.cookies.get_dict():
                  raise RuntimeError("ç™»å½•å¤±è´¥")
              log("âœ… ç™»å½•æˆåŠŸ")

          # è·å–æœåŠ¡å™¨åˆ—è¡¨
          r = s.get(f"{NEZHA_URL}/api/v1/server", timeout=10)
          r.raise_for_status()
          servers = r.json().get("data", [])

          now_ts = int(datetime.now().timestamp())

          for server in servers:
              name = server.get("name", "")
              last_active = server.get("last_active", 0)
              try:
                  last_ts = int(last_active)
              except:
                  try:
                      last_ts = int(datetime.fromisoformat(last_active.replace("Z","+00:00")).timestamp())
                  except:
                      last_ts = 0

              if name in SERVER_TO_REPO and now_ts - last_ts > 600:
                  repo = SERVER_TO_REPO[name]
                  log(f"âš ï¸ {name} ç¦»çº¿ï¼Œæ›´æ–° {repo} README")

                  # è·å–å½“å‰ README sha
                  url = f"https://api.github.com/repos/{repo}/contents/README.md"
                  headers = {"Authorization": f"Bearer {GH_TOKEN}"}
                  r2 = requests.get(url, headers=headers)
                  r2.raise_for_status()
                  sha = r2.json()["sha"]

                  # æäº¤ offline å†…å®¹
                  content = f"offline\n\nä¿®æ”¹æ—¶é—´: {datetime.now(TZ).strftime('%Y-%m-%d %H:%M:%S')}"
                  encoded = base64.b64encode(content.encode()).decode()
                  payload = {"message": f"æ ‡è®° {repo} ä¸º offline","content": encoded,"sha": sha}
                  r3 = requests.put(url, headers=headers, json=payload)
                  r3.raise_for_status()
                  log(f"âœ… {repo} README æ›´æ–°å®Œæˆ")
          EOF
        env:
          NEZHA_URL: ${{ secrets.NEZHA_URL }}
          NEZHA_USERNAME: ${{ secrets.NEZHA_USERNAME }}
          NEZHA_PASSWORD: ${{ secrets.NEZHA_PASSWORD }}
          NEZHA_JWT: ${{ secrets.NEZHA_JWT }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
